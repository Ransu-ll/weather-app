version: 0.0
os: linux
files:
  - source: /
    destination: /srv/weatherapp
permissions:
  - object: /srv/weatherapp
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies.sh
      runas: root
  ApplicationStop:
    - location: scripts/stop_service.sh
      runas: root
  ApplicationStart:
    - location: scripts/start_service.sh
      runas: root
  ValidateService:
    - location: scripts/validate.sh
      runas: root